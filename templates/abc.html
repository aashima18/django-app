{% extends 'layout.html' %}
{% block content %}


<div class="section-header text-center">
    <h2 class="section-title wow fadeInDown" data-wow-delay="0.3s">Category Management</h2>
    <div class="shape wow fadeInDown" data-wow-delay="0.3s"></div>
  </div>


<div class="container1">
            

        <table id="customers">
            <tr>
                <th>id</th>
                <th>title</th>
                <th>parentids</th>
               
            </tr>
            {% for Category in data %}
            <tr>
                <td style="color: black">{{ Category.id}}</td>
                <td style="color: black">{{ Category.title}}</td>
                <td><a href="{% url 'parentt' Category.id %}"><button type="submit" >click to parentids</button></a></td>
                
            </tr>
            {% endfor %}
        </table>
      
   
        {% endblock %}
