{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    

  </head>
  <body>
    <div class="container">
        <div class="section-header text-center">          
          <h2 class="section-title wow fadeInDown" data-wow-delay="0.3s">Pricing</h2>
          <div class="shape wow fadeInDown" data-wow-delay="0.3s"></div>
        </div>
        <div class="row">
            {% for Pricing in dtaa %}
          <div class="col-lg-4 col-md-6 col-xs-12">
            <div class="table wow fadeInLeft" data-wow-delay="1.2s">
              <div class="icon-box">
                <i class={{Pricing.icons2}}></i>
              </div>
              <div class="pricing-header">
                <p class="price-value">${{Pricing.price}}<span> /mo</span></p>
              </div>
              <div class="title">
                <h3>{{Pricing.Title2}}</h3>
              </div>
              <ul class="description">
                <li>{{Pricing.details|linebreaksbr}}</li>
              </ul>
              <button class="btn btn-common">Buy Now</button>
            </div> 
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
     
      
  </body>
</html>
